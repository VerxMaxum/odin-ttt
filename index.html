<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <dialog>
        <form>
            <input type="text" placeholder="Enter your name"></br>
            <button type="submit" class="button-symbol" id="x-player">X</button>
            <button type="submit" class="button-symbol" id="o-player">O</button>
        </form>
    </dialog>
    <main>
        <div id="board">
            <button class="slot" value="0"></button>
            <button class="slot" value="1"></button>
            <button class="slot" value="2"></button>
            <button class="slot" value="3"></button>
            <button class="slot" value="4"></button>
            <button class="slot" value="5"></button>
            <button class="slot" value="6"></button>
            <button class="slot" value="7"></button>
            <button class="slot" value="8"></button>
        </div>
    </main>
    <footer>
        <button id="restart">Restart</button>
    </footer>
</body>
</html>
